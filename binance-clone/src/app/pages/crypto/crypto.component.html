<div class="bg-binance-light-gray">
  <div class="max-w-[1248px] mx-auto py-10 px-4 md:px-6">
    <p class="text-3xl font-medium pb-7">Compra criptomonedas</p>
    <div class="">
      <div *ngIf="operationSelectors" class="flex text-2xl font-medium max-w-[682px] mx-auto">
        <div [ngClass]="buy? 'border-b-binance-yellow bg-binance-gray' : ''" class="w-full py-4 text-center border-transparent cursor-pointer border-y-4 hover:bg-binance-gray" (click)="setBuy()">Comprar</div>
        <div [ngClass]="sell? 'border-b-binance-yellow bg-binance-gray' : ''" class="w-full py-4 text-center border-transparent cursor-pointer border-y-4 hover:bg-binance-gray" (click)="setSell()">Vender</div>
      </div>

      <!-- compra -->
      <app-buy *ngIf="buy" (event)="receiveEvent()" [cryptos]="popularCryptos!"></app-buy>

      <!-- venta -->
      <app-sell *ngIf="sell"></app-sell>
      
    </div>
  </div>
</div>
