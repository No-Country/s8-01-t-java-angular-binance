<div class="flex flex-col place-items-center h-screen justify-center">
    <div class="flex flex-col w-[500px]">
        <h1 class="text-3xl font-semibold mb-7">Crear cuenta personal</h1>
        <div class="flex flex-col gap-5">
                <div>Email</div>
                <input type="email" class="border border-spacing-1 h-11 p-3 rounded-md">
                <div>Password</div>
                <input type="password" class="border border-spacing-1 h-11 p-3 rounded-md">
                <div class="flex items-start">
                    <input type="checkbox" class="flex mx-2 my-1 text-binance-yellow">
                    <p>Al crear una cuenta, acepto los <strong>Términos de servicio</strong> y la <strong>Política de privacidad</strong></p>
                </div>
                <button type="submit" class="bg-binance-yellow hover:opacity-90 px-6 py-3 rounded-md">Siguiente</button>
            </div>
        </div>
    </div>
